feature_id: "F003"
name: "User Customization Controls"
category: "UX Enhancement"
version: "1.0"
author: "Jesse J. Lamont"
created: "2025-10-24"

objective: >
  Provide traders with granular control over appearance, thresholds, and
  performance settings to maximize usability and accessibility.

scope:
  - Adjustable pattern confidence threshold (0.5-0.95).
  - Change highlight colors and glow intensity.
  - Toggle overlay transparency and FPS.
  - Enable/disable pattern families.
  - Language, theme, and accessibility controls.

architecture:
  components:
    - SettingsFragment.kt
    - UserPrefsRepository.kt
    - ColorPickerDialog.kt
  data_flow: "UserPrefsRepository <-> OverlayRenderer"

security:
  stored_data: "preferences.json (encrypted)"
  network_access: false

ui_requirements:
  - Settings grouped: Display, Patterns, Accessibility, System.
  - Live preview of overlay changes.

testing:
  - Preference persistence across restarts.
  - Accessibility labels validation.

pro_tier: false
status: "Planned / Approved"
