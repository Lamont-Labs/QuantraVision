# ==================================================
# FEATURE SPEC — TRADEABILITY SCORE (Decision Aid, Not Advice)
# ==================================================
feature_id: "F012"
name: "Tradeability Score Label"
version: "1.0"
objective: >
  Provide a conservative viability label per detection: Not Viable / Caution / Viable.
  This is a decision aid only; not financial advice.
inputs:
  - pattern_confidence (0..1)
  - mtf_confluence (0..1)           # optional if F011 active
  - volatility_regime (ATR% of price, normalized 0..1)
  - liquidity_proxy (avg bar body * volume text OCR if present)
  - market_state flags (pre/post, session gaps)
scoring:
  score = 0.45*pattern_conf + 0.25*mtf_confluence + 0.15*vol_regime_adj + 0.15*liquidity_adj
  label:
    - score < 0.55 → "Not Viable"
    - 0.55 ≤ score < 0.70 → "Caution"
    - score ≥ 0.70 → "Viable"
privacy:
  - On-device only. OCR uses ML Kit local text-recognizer; no uploads.
ui:
  - Small tag next to confidence: e.g., "84% • Viable"
legal:
  - Show “Decision aid only” disclaimer in Settings and first-run toast.
status: "Planned / Approved"
