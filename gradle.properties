org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8 -XX:+UseG1GC -XX:MaxMetaspaceSize=1024m
android.useAndroidX=true
android.nonTransitiveRClass=true
kotlin.code.style=official

# Gradle performance optimizations
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.daemon=true
org.gradle.configureondemand=true
org.gradle.configuration-cache=true
org.gradle.vfs.watch=true

# Android build optimizations
android.enableJetifier=false
android.enableR8.fullMode=true
# android.enableBuildCache removed - deprecated in AGP 8.7+ (use org.gradle.caching instead)

# Kotlin optimizations
kotlin.incremental=true
kotlin.incremental.usePreciseJavaTracking=true
kotlin.caching.enabled=true

# Suppress Kotlin version compatibility check for Compose compiler
kotlin.suppressKotlinVersionCompatibilityCheck=1.9.25

# KSP configuration
ksp.incremental=true
ksp.incremental.intermodule=true
