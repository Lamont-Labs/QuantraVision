org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8 -XX:+UseParallelGC
android.useAndroidX=true
android.nonTransitiveRClass=true
kotlin.code.style=official

# Gradle performance
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.daemon=true

# Suppress Kotlin version compatibility check for Compose compiler
kotlin.suppressKotlinVersionCompatibilityCheck=1.9.25

# KSP configuration
ksp.incremental=false
ksp.incremental.intermodule=false
