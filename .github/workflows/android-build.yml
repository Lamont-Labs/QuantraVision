name: Android CI Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses || true

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build debug APK
        run: ./gradlew assembleDebug --stacktrace --no-daemon
        env:
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx6g -Dkotlin.daemon.jvm.options=-Xmx4g"

      - name: Build release APK (unsigned)
        run: ./gradlew assembleRelease --stacktrace --no-daemon || true
        continue-on-error: true
        env:
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx6g -Dkotlin.daemon.jvm.options=-Xmx4g"

      - name: Upload debug APK
        uses: actions/upload-artifact@v3
        if: success()
        with:
          name: quantravision-debug-apk
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: Upload release APK
        uses: actions/upload-artifact@v3
        if: success()
        with:
          name: quantravision-release-apk
          path: app/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: Build summary
        if: always()
        run: |
          echo "## Build Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f app/build/outputs/apk/debug/*.apk ]; then
            echo "✅ **Debug APK**: Built successfully" >> $GITHUB_STEP_SUMMARY
            ls -lh app/build/outputs/apk/debug/*.apk >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Debug APK**: Build failed" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f app/build/outputs/apk/release/*.apk ]; then
            echo "✅ **Release APK**: Built successfully" >> $GITHUB_STEP_SUMMARY
            ls -lh app/build/outputs/apk/release/*.apk >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ **Release APK**: Skipped (needs signing)" >> $GITHUB_STEP_SUMMARY
          fi
