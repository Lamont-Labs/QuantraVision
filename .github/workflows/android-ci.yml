name: Android CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Clean and refresh dependencies
      run: ./gradlew clean --refresh-dependencies --no-daemon
      
    - name: Build debug APK
      run: ./gradlew assembleDebug --stacktrace --no-daemon
      
    - name: Run lint checks
      run: ./gradlew lintDebug --stacktrace --no-daemon
      continue-on-error: true
      
    - name: Run unit tests
      run: ./gradlew testDebugUnitTest --stacktrace --no-daemon
      continue-on-error: true
      
    - name: Upload debug APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: quantravision-debug-apk
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 30
        
    - name: Upload lint results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: lint-results
        path: app/build/reports/lint-results-debug.html
        retention-days: 7
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: app/build/test-results/
        retention-days: 7
