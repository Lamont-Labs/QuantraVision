name: Android CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout
      uses: actions/checkout@v5
      
    - name: Setup JDK 17
      uses: actions/setup-java@v5
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        cache-disabled: true
        gradle-home-cache-cleanup: true
        
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Clean build
      run: ./gradlew clean --no-daemon --warning-mode=all
      
    - name: Build debug APK
      run: ./gradlew assembleDebug --no-daemon --stacktrace --warning-mode=all
      env:
        GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx4096m -XX:MaxMetaspaceSize=512m"
      
    - name: Upload Universal APK
      uses: actions/upload-artifact@v5
      if: success()
      with:
        name: quantravision-debug
        path: app/build/outputs/apk/debug/app-universal-debug.apk
        retention-days: 30
        
    - name: Upload All APK Variants
      uses: actions/upload-artifact@v5
      if: success()
      with:
        name: quantravision-all-variants
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 30
