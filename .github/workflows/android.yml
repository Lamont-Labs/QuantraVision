name: Android CI

on:
  push:
    branches: [ main ]
    paths-ignore: [ "**.md" ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  release:
    types: [ published ]

permissions:
  contents: read

concurrency:
  group: android-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Gradle wrapper validation
        uses: gradle/wrapper-validation-action@v2

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Build Debug, Lint, Unit tests
        run: ./gradlew --no-daemon assembleDebug lint test

      - name: Upload Debug artifacts
        uses: actions/upload-artifact@v4
        with:
          name: qv-debug-outputs
          path: |
            app/build/outputs/apk/debug/**/*.apk
            app/build/reports/**

  bundle-release:
    if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
    needs: build-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Assemble Release AAB
        run: ./gradlew --no-daemon bundleRelease

      - name: Upload Release bundle
        uses: actions/upload-artifact@v4
        with:
          name: qv-release-aab
          path: app/build/outputs/bundle/release/*.aab

  sbom-and-verify:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Generate SBOM (CycloneDX)
        run: ./gradlew cyclonedxBom || echo "CycloneDX plugin not configured—skipping"

      - name: Verify determinism (if script exists)
        run: |
          if [ -f verify.sh ]; then
            bash verify.sh || true
          fi

      - name: Upload Proof & SBOM
        uses: actions/upload-artifact@v4
        with:
          name: qv-proof-and-sbom
          path: |
            **/sbom*.json
            **/manifest.json
            **/signature.txt
            **/PROOFCHAIN.md
            **/verify*.log
          if-no-files-found: ignore
