name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: android-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false

      - name: Generate Gradle wrapper if missing
        shell: bash
        run: |
          if [ ! -f "./gradlew" ]; then
            echo "Gradle wrapper missing; generating with Gradle 8.7"
            gradle wrapper --gradle-version 8.7
          fi
          chmod +x ./gradlew

      - name: Build Debug, Lint, Unit tests
        run: ./gradlew assembleDebug lint test --stacktrace --no-daemon

      - name: Upload Debug artifacts
        uses: actions/upload-artifact@v4
        with:
          name: qv-debug-outputs
          path: |
            app/build/outputs/apk/debug/**/*.apk
            app/build/reports/**
          if-no-files-found: warn

  bundle-release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false

      - name: Ensure Gradle wrapper
        shell: bash
        run: |
          if [ ! -f "./gradlew" ]; then
            gradle wrapper --gradle-version 8.7
          fi
          chmod +x ./gradlew

      - name: Assemble Release AAB
        run: ./gradlew bundleRelease --stacktrace --no-daemon

      - name: Upload Release bundle
        uses: actions/upload-artifact@v4
        with:
          name: qv-release-aab
          path: app/build/outputs/bundle/release/*.aab
          if-no-files-found: error
